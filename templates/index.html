<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DD | Video Review</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link href="static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="head">
                <a class="head__logo" href="/">
                    DD
                </a>
                <ul class="head__menu">
                    <li class="menu__item">
                        <a class="head__link" href="/">
                            Look the video and give a feedback!
                        </a>
                    </li>
                </ul>
                <a class="head__tel" href="tel:+420777270546">
                    <i class="fas fa-phone"></i>
                    +420 777 270 536
                </a>
                <a class="head__login" href="{{ login_logout_url }}">
                    {% if usr %}{{usr}}{% else %}Login{% endif %}
                </a>
            </div>
        </div>
    </header>
    <section class="section" id="section">
        <div class="container">
            <h2 class="mainTitle">
                Our videos:
            </h2>
            <div class="videos">
                {% for item in list_video %}
                <div class="videos__item">
                    <iframe width="500" height="280" src="{{ item.video }}" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay;clipboard-write; encrypted-media; gyroscope;
                            picture-in-picture" allowfullscreen></iframe>
                    <a href="/video?id={{ item.key.urlsafe() }}" class="videos__btn">
                        Comment this video
                    </a>
                </div>
                {% else %}
                    <p>No data.</p>
                {% endfor %}
            </div>
        </div>
    </section>

<script src="static/js/fa.js"></script>
</body>
</html>
